<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mancalada</title>
  <meta name="description" content="Mancalada">
  <meta name="author" content="Nuno and Moreira">

  <meta property="title" content="Mancalada">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>Mancalada - Seeds With Your Friends</h1>
    </header>
    <section id="auth" class="auth">
        <header>
            <h3>Authentication</h3>
        </header>
        <div class="auth-forms">
            <form>
                <fieldset id="login" class="login-box">
                    <legend>Login</legend>
                    <label>Username: <input type="text" onkeypress="return event.charCode != 32"></label>
                    <label>Password: <input type="password"></label>
                    <input type="submit" value="Login">
                </fieldset>
            </form>

            <form>
                <fieldset id="register" class="login-box">
                    <legend>Register</legend>
                    <label>Username: <input type="text" onkeypress="return event.charCode != 32"></label>
                    <label>Password: <input type="password"></label>
                    <label>Confirm Password: <input type="password"></label>
                    <input type="submit" value="Register">
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
